    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <header>
          <a href="<%=home_link%>" class='link'><img src="/img/logo.png" alt="Be Brainy" /></a>
          <nav>
            <ul>
              <li><a href="<%=games_link%>" class="link<%=cur_part == 'games' ? ' active' : ''%>"><%=games_caption%></a></li>
              <li><a href="<%=friends_link%>" class="link<%=cur_part == 'friends' ? ' active' : ''%>"><%=friends_caption%></a></li>
              <li><a href="<%=statistics_link%>" class="link<%=cur_part == 'statistics' ? ' active' : ''%>"><%=statistics_caption%></a></li>
            </ul>
          </nav>
          <a class="drop-down link" href="<%=home_link%>">gattoo</a>
        </header>


        
		<section class="hidden" id="container_register">
			<div class="background">
				<div class="popup">
					<h1><%=caption%></h1>
					
					<form id="register" method="POST">						
						<p><label for="register_name"><%=name%></label><input type="text" id="register_name" name="register_name" value="" tabindex="1"/></p>
						<p><label for="register_login"><%=login%></label><input type="text" id="register_login" name="register_login" value="" tabindex="2"/></p>
						<p><label for="register_password">Password</label><input type="password" id="register_password" name="register_password" value="" tabindex="3"/></p>
						<p><label for="register_password2">Password(again)</label><input type="password" id="register_password2" name="register_password2" value="" tabindex="4"/></p>
						<p><label for="register_email">Email</label><input type="text" id="register_email" name="register_email" value="" tabindex="5"/></p>
						<p><label for="register_subscribe">Subscribe</label><input type="checkbox" id="register_subscribe" name="register_subscribe" checked="checked" tabindex="7"/></p>
						<p><label for="register_agree">I agree with rules</label><input type="checkbox" id="register_agree" name="register_agree" tabindex="8"/></p>		
						
						<p><button id="register_close">CLOSE</button> ||| <button id="register_clear">CLEAR</button> | <button id="register_submit">REGISTER</button></p>
					</form>					
				</div>
			</div>
		</section>
		
		<section class="hidden" id="container_test">
			<%=test%>
		</section>
		
		<section class="hidden" id="container_gameList">
			<p><a class="page prev" href="/"> < PREV</a> | <a class="page next" href="/">NEXT ></a></p>	
			
			<ul id="games_list">
				<li class="game" data-gameid="<%=game_id%>">
					<div class="game img"> 
						<img class="game logo" alt="<%=game_name%>" title="<%=game_name%>" />	
					</div>
					<div class="game name">
						<%=game_name%>
					</div>
					<div class="game rating" data-rating="<%=game_rating%>" data-gameID="<%=game_id%>"></div>
				</li>	
			</ul>				
		</section>


		
		<section class="hidden" id="container_horizontalStats">
			<div class="horizontal" id="container_mostPlayedGirls">
				<p><span class="caption_type">type</span> <span class="caption_text">text</span></p>
				<div class="raphael_canvas" id="raphael_canvas_mostPlayed_girls"></div>
			</div>
			<div class="horizontal" id="container_mostPlayedBoys">				
				<p><span class="caption_type">type</span> <span class="caption_text">text</span></p>
				<div class="raphael_canvas" id="raphael_canvas_mostPlayed_boys"></div>
			</div>
			<div class="horizontal" id="container_mostPlayedAge">
				<p><span class="caption_text">text</span> <span class="caption_type">type</span></p>
				<div class="raphael_canvas" id="raphael_canvas_mostPlayed_age"></div>
			</div>
			<div class="clear"></div>
		</section>

		<section class="hidden" id="container_worldMapStats">
			<div id="worldMap"></div>
		</section>

		<div id="qunit"> </div>
    </body>
</html>
